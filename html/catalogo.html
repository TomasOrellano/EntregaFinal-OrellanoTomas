<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Cabaña San Ceferino</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/catalogo.css">
    <meta name="description" content="Cabaña San Ceferino, criadores de Aberdeen Angus negro y colorado en Tandil, Argentina.">
    <meta name="keywords" content="Angus, Campo, Tandil, Toros, Vacas">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- Header -->
    <body class="text-gray-800">
        <header class="bg-gray-800 bg-opacity-75 text-white py-4">
            <nav>
                <div class="container mx-auto flex justify-between items-center">
                    <a href="home.html" class="text-xl font-bold">CABAÑA SAN CEFERINO</a>
                    <ul class="flex space-x-4">
                        <li><a href="home.html" class="hover:text-yellow-400">HOME</a></li>
                        <li><a href="nosotros.html" class="hover:text-yellow-400">NOSOTROS</a></li>
                        <li><a href="catalogo.html" class="hover:text-yellow-400">CATÁLOGO</a></li>
                        <li><a href="contacto.html" class="hover:text-yellow-400">CONTACTO</a></li>
                        <li><a href="venta.html" class="hover:text-yellow-400">VENTA</a></li>
                    </ul>
                </div>
            </nav>
        </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h1 class="text-center mb-4">CATÁLOGO</h1>

        <!-- Carrusel -->
        <div class="relative w-full h-[80vh] bg-slate-800">
            <!-- Inputs de radio para controlar el carrusel -->
            <input
                class="hidden peer/slider1 checkbox"
                type="radio"
                name="slider"
                id="slider1"
                checked
            />
            <input
                class="hidden peer/slider2 checkbox"
                type="radio"
                name="slider"
                id="slider2"
            />
            <input
                class="hidden peer/slider3 checkbox"
                type="radio"
                name="slider"
                id="slider3"
            />
            

            <!-- Contenedor de las diapositivas -->
            <div
                class="relative w-[300vw] h-full flex transition-all duration-500 ease-in-out peer-checked/slider1:-left-0 peer-checked/slider2:-left-[100vw] peer-checked/slider3:-left-[200vw]"
            >
                <!-- Diapositiva 1 -->
                <div
                    class="relative w-full h-full bg-cover bg-center"
                    style="background-image: url('../Fixtures/toros1.png');"
                ></div>

                <!-- Diapositiva 2 -->
                <div
                    class="relative w-full h-full bg-cover bg-center"
                    style="background-image: url('../Fixtures/toros2.png');"
                ></div>

                <!-- Diapositiva 3 -->
                <div
                    class="relative w-full h-full bg-cover bg-center"
                    style="background-image: url('../Fixtures/toros3.png');"
                ></div>
            </div>

            <!-- Indicadores del carrusel -->
            <div class="absolute w-full flex justify-center gap-2 bottom-12">
                <label
                    class="block w-5 h-5 bg-white cursor-pointer opacity-50 z-10 transition-all duration-300 ease-in-out hover:scale-125 hover:opacity-100"
                    for="slider1"
                ></label>
                <label
                    class="block w-5 h-5 bg-white cursor-pointer opacity-50 z-10 transition-all duration-300 ease-in-out hover:scale-125 hover:opacity-100"
                    for="slider2"
                ></label>
                <label
                    class="block w-5 h-5 bg-white cursor-pointer opacity-50 z-10 transition-all duration-300 ease-in-out hover:scale-125 hover:opacity-100"
                    for="slider3"
                ></label>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>
            <a href="home.html" class="hover:text-yellow-400">HOME</a> |
            <a href="contacto.html" class="hover:text-yellow-400">CONTACTO</a> |
            <a href="catalogo.html" class="hover:text-yellow-400">CATÁLOGO</a> |
            <a href="nosotros.html" class="hover:text-yellow-400">NOSOTROS</a> |
            <a href="venta.html" class="hover:text-yellow-400">VENTA</a>
        </p>
        <p class="mt-2">De La Canal, Tandil, Argentina.</p>
        <p>Email: maotandil@gmail.com | Teléfono: +54 2494537710</p>
        <p>© 2024 Orellano Tomas. Todos los derechos reservados.</p>
    </footer>


    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

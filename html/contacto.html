    <meta name="Cabaña San Ceferino" content="Criadores de Aberdeen Angus negro y colorado. Situados en Tandil, Argentina.">
    <meta name="keywords" content="Angus, Campo, Tandil, Toros, Vacas">
    <title>Contacto</title>
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="home.html">CABAÑA SAN CEFERINO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="padre">
        <h2>Contactanos</h2>
        <form action="#" method="POST">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <input type="submit" value="Enviar">
        </form>

        <footer class="text-center py-4">
            <p>
                <a href="home.html">HOME</a> | 
                <a href="contacto.html">CONTACTO</a> |

            </p>
            <p>De La Canal, Tandil, Argentina.</p>
            <p>Email: maotandil@gmail.com | Teléfono: +54 2494537710</p>

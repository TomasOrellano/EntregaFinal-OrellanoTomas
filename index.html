<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabaña San Ceferino</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <meta name="Cabaña San Ceferino" content="Criadores de Aberdeen Angus negro y colorado. Situados en Tandil, Argentina.">
    
</head>
<body>
    <div class="contenedor">
        <div class="seccion-formulario">
            <div class="contenedor-titulo">
                <h2>"CABAÑA SAN CEFERINO"</h2>
            </div>
            <div class="contenedor-formulario">
                <div class="grupo-formulario">
                    <label for="usuario">NOMBRE DE USUARIO:</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" required>
                </div>
                <div class="grupo-formulario">
                    <label for="name">NOMBRE Y APELLIDO:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="grupo-formulario">
                    <label for="email">EMAIL:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="grupo-formulario">
                    <label for="password">CONTRASEÑA:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <a href="html/home.html" class="btn btn-primary">REGISTRARSE</a>
            </div>
        </div>
    </div>

    <footer class="mt-4">
        <p><span>Tandil, Provincia de Buenos Aires, Argentina</span></p>
        <p>Desde 2006</p>
    </footer>
</body>
</html>
